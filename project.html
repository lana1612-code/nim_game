<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nim game</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
 
    <link rel="stylesheet" href="project.css">


</head>
<body>
<div class="text-white text-center div1">
    <p style="font-size :100px; color: yellow;">Nim Game</p>
<br>
    <form >
  
        <p style="color: Blue;">This computer is:</p>
        <input type="radio" id="AnExpert" name="game" value="AnExpert">
        <label for="AnExpert" class="hi">An Expert Player</label> 
        <input type="radio" id="mostlyclueless" name="game" value="mostlyclueless" >
        <label for="mostlyclueless">Mostly Clueless</label><br>  
        <br>
        
        <br><br>
        <p style="color: Blue;">Who starts the Game:</p>
        <input type="radio" id="Thecomputer" name="starts" value="Thecomputer">
        <label for="Thecomputer" class="hi">The Computer Goes First</label> 
        <input type="radio" id="Me" name="starts" value="Me" >
        <label for="Me">I Go First</label><br>  
        <br>
        
        <button class="button button1 rounded-pill ">
            <a href="Game.html" style="text-decoration: none;">I'm Ready!</a>
        </button>      
     
    </form>
       

</div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
